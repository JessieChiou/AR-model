<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D 模型預覽 | Verditek AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"PingFang TC","Segoe UI",Helvetica,Arial,sans-serif;background:#fff;color:#222;text-align:center}
      h1{font-size:28px;font-weight:600;margin:40px 0 10px}
      p{font-size:16px;color:#555;margin-bottom:30px}
      model-viewer{width:100%;max-width:900px;height:500px;margin:0 auto;background:#f9f9f9;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
      footer{font-size:13px;color:#888;margin:30px 0}
      a.button{display:inline-block;padding:12px 20px;border-radius:8px;background:#007aff;color:#fff;text-decoration:none;font-weight:500;transition:.2s}
      a.button:hover{background:#005ecb}
    </style>
  </head>
  <body>
    <h1>Verditek 3D 模型預覽</h1>
    <p>可旋轉、放大，並直接進入 AR 模式（支援 iPhone / Android）</p>

    <model-viewer
      src="Verditek_AR.glb"
      ios-src="Verditek_AR.usdz"
      alt="Verditek 3D 模型預覽"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="neutral">
    </model-viewer>
    
    <p style="font-size:14px; color:#777;">
      可點擊模型右下角的「AR」圖示進入 AR 模式
    </p>



    <footer>© 2025 Verditek | Built with <a href="https://modelviewer.dev" target="_blank" style="color:#007aff;text-decoration:none;">model-viewer</a></footer>
  </body>
</html>
